<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <h1>Feeback Form</h1>
    <form action="3-feedback-form.html" method="post">
        <div>
            <label for="name">name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <h2>Select Option For Feedback</h2>
        <div>
            <label for="checkbox1">excellent</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </div>
        <div>
            <label for="checkbox2">good</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
        </div>
        <div>
            <label for="checkbox3">average</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </div>
        <div>
            <label for="checkbox4">poor</label>
            <input type="checkbox" name="checkbox4" id="checkbox4">
        </div>
        <div>
            <label for="file">Upload file</label>
            <input type="file" name="file" id="file">
        </div>
    </form>
</body>
</html>
