<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Subscription Form</h1>
   <form action="2-subscription-form.html" method="post">
        <div>
            <label for="name">name:</label>
            <input type="text" name="name" id="name" required/>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div>
            <label for="subsription">Subscription preference:</label>
        </div>
        <div>
            <label for="month">monthly</label>
            <input type="radio" name="subscription" value="monthly" required>
        </div>
        <div>
            <label for="yearly">yearly</label>
            <input type="radio" name="subscription" value="yearly" required>
        </div>
        <div>
            <input type="submit" value="subscribe">
        </div>
   </form> 
</body>
</html>
